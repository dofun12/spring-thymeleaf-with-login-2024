<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{layout/header :: common_header(~{::title})}">
  <title>User Onboarding</title>
</head>
<body th:replace="~{layout/body :: common_body(~{::conteudo},~{::script})}">
<th:block th:if="${#objects.nullSafe(hasErrors,false)}" th:fragment="conteudo">
  <p th:text="${message}"></p>
  <p th:text="${error}"> </p>
</th:block>
<th:block th:if="${!#objects.nullSafe(hasErrors,false) and !#objects.nullSafe(isNew,false)}" th:fragment="conteudo">
  <p th:text="${message}"></p>
  <a href="/login">Login</a>
</th:block>
<th:block   th:if="${#objects.nullSafe(isNew,false)}" th:fragment="conteudo">
  <div class="container">
    <div class="card my-4">
      <div class="card-header">
        <h2>Create Your Account</h2>
      </div>
      <div class="card-body">
        <form th:action="@{/onboarding/save}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</th:block>
<th:block th:fragment="script">

</th:block>
</body>
</html>
